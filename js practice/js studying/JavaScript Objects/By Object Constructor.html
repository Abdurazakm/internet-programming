<!DOCTYPE html>
<html>
<body>
<script>
function Employee(id, name, salary) {
    this.id = id;
    this.name = name;
    this.salary = salary;
}

const emp = new Employee(103, "Vimal Jaiswal", 30000);

document.write(`ID: ${emp.id}, Name: ${emp.name}, Salary: ${emp.salary}`);
</script>
</body>
</html>
