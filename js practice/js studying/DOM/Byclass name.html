<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYclassname</title>
  </head>
  <body>
    <div class="myClass">This is the first element.</div>
    <div class="myClass">This is the second element.</div>
    <div class="myClass">This is the Third element.</div>
    <script type="text/javascript">
      var elements = document.getElementsByClassName("myClass");
      document.write("Number of elements with 'myClass': " + elements.length);
      console.log(elements);
    </script>
  </body>
</html>
